<template name="qw">
	<form class="new-query">
		<input type="text" name="src" placeholder="Type source station" autofocus>
		<input type="text" name="dst" placeholder="Type destination"><br>
		
		<input type="radio"  name="srcType" value="0" id="src0"/><label for="src0">комната</label>

		<input type="radio"  name="srcType" value="1" id="src1" checked="checked"/><label for="src1">1к.кв</label>
		
		<input type="radio" name="srcType" value="2" id="src2"/><label for="src2">2к.кв</label>

		<input type="radio" name="srcType" value="3" id="src3"/><label for="src3">3к.кв</label>

		<input type="radio" name="srcType" value="9" id="src9"/><label for="src9">Дом</label>

		<input type="radio" name="dstType" value="0" id="dst0"/><label for="dst0">комната</label>
		
		<input type="radio" name="dstType" value="1" id="dst1" checked="checked"/><label for="dst1">1к.кв</label>

		<input type="radio" name="dstType" value="2" id="dst2"/><label for="dst2">2к.кв</label>

		<input type="radio" name="dstType" value="3" id="dst3"/><label for="dst3">3к.кв</label>

		<input type="radio" name="dstType" value="9" id="dst9"/><label for="dst9">Дом</label>	

		<br><br>	

		<input type="text" name="srcPrice" placeholder="Type curent rent price" value="10000">
		<input type="text" name="dstPrice" placeholder="Type MAX affordable price" value=1000000000>
		<br><br>

		<input type="text" name="email" placeholder="Type your E-mail">

		<br><br>
		<input type="submit" value="Lets Change!">
	</form> 
</template>


<template name="match">
  <li> {{src}} - {{srcType}} -{{srcPrice}} | 
  	<a href="mailto:{{email}}?subject=LetsChange flats!">{{email}}</a></li>
</template>

<template name="query">
  <li>{{src}} - {{srcType}} - {{srcPrice}} | {{dst}} - {{dstType}} {{dstPrice}} | <a href="mailto:{{email}}">{{email}}</a>
  <button class="delete">&times;</button></li>
</template>
